<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Imgur Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
    />
    <style>
      body {
        margin: 2rem;
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #ffffff;
      }
      #gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }
      img {
        width: 100%;
        height: auto;
        border: 2px solid #444;
        border-radius: 8px;
      }
      hr {
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <h1>My Personal Image Gallery</h1>
    <hr />
    <div id="gallery">
      <!-- Manually uploaded images -->
      <img src="images/cyberpunk.jpg" alt="Image 1" />
      <img src="images/spongebob.png" alt="Image 1" />
    </div>
  </body>
</html>
